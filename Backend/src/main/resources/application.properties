server.port=8080

### DATABASE ###
spring.datasource.url=jdbc:mysql://localhost:3306/devops?createDatabaseIfNotExist=true
spring.datasource.username=root
# spring.datasource.password=root  # Uncomment if you have a password

### JPA / HIBERNATE ###
spring.jpa.show-sql=true
spring.jpa.hibernate.ddl-auto=update

# Hibernate dialect (add this line)
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL5Dialect  # or MySQL8Dialect if using MySQL 8.x
