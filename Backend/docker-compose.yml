version: "3"
services:
  springboot-app:
    container_name: backend_springboot-app  # Custom container name
    image: amensmida/amenallahbensmida_5arctic3_g4_spring-app:latest
    build:
      context: .  # Changed to current directory
    ports:
      - "8082:8082"
    environment:
      SPRING_DATASOURCE_URL: jdbc:mysql://mysqldb:3306/test?createDatabaseIfNotExist=true
      SPRING_DATASOURCE_USERNAME: root
      SPRING_DATASOURCE_PASSWORD: root
    depends_on:
      - mysqldb

  mysqldb:
    container_name: mysqldb  # Custom container name
    image: mysql
    volumes:
      - ./db:/var/lib/mysql  # Ensure this path is accessible by Jenkins
    ports:
      - "3307:3306"
    environment:
      MYSQL_DATABASE: test
      MYSQL_ROOT_PASSWORD: root

  angular-app:
    container_name: frontend_angular-app  # Corrected container name (no space)
    image: amensmida/amenallahbensmida_5arctic3_g4_angular-app:latest
    build:
      context: ../Frontend  # Adjust if necessary
    ports:
      - "4200:80"
    depends_on:
      - springboot-app
