version: "3"
services:
  springboot-app:
    image: amensmida/devopsback:latest
    restart: always
    build:
      context: .  # Changed to current directory, since docker-compose.yml is in Backend
    ports:
      - "8082:8082"
    environment:
      MYSQL_HOST: mysqldb
      MYSQL_USER: root
      MYSQL_PASSWORD: root
      MYSQL_PORT: 3306
    depends_on:
      - mysqldb  # Ensure mysqldb is started before springboot-app

  mysqldb:
    container_name: mysqldb
    image: mysql
    volumes:
      - ./db:/var/lib/mysql  # Ensure this path is accessible by Jenkins
    ports:
      - "3307:3306"
    environment:
      MYSQL_DATABASE: test
      MYSQL_ROOT_PASSWORD: root

  angular-app:
    image: amensmida/devopsfront:latest
    build:
      context: ../Frontend  # Adjust if necessary
    ports:
      - "4200:80"
    depends_on:
      - springboot-app  # Wait for the Spring Boot app to be ready before starting Angular
