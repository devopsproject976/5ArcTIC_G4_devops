version: '3.8'

services:
  mysql:
    image: mysql:5.7
    container_name: mysql-test
    environment:
      MYSQL_ALLOW_EMPTY_PASSWORD: 'true'
      MYSQL_DATABASE: 'test_db'
      MYSQL_USER: 'root'
      MYSQL_PASSWORD: ''
    ports:
      - "3306:3306"
    networks:
      - devops-network

  backend:
    image: aichanciri/devopsback:latest  # Image Docker pour le backend
    container_name: devops-backend
    environment:
      DB_URL: "jdbc:mysql://mysql:3306/test_db"  # Connexion à MySQL
      DB_USER: "root"
      DB_PASSWORD: ""
    ports:
      - "8082:8082"  # Expose le port du backend
    depends_on:
      - mysql  # Démarre le conteneur MySQL en premier
    networks:
      - devops-network

  frontend:
    image: aichanciri/devopsfront:latest  # Image Docker pour le frontend
    container_name: devops-frontend
    ports:
      - "3000:3000"  # Expose le port du frontend
    networks:
      - devops-network

networks:
  devops-network:
    driver: bridge
